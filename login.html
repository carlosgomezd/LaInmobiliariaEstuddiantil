<!DOCTYPE html>
<html lang="ca">
<meta charset="UTF-8" />

<!--Capçalera de la pagina-->

<head>
    <title>Login de la pagina</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./css.css">
    <script src="./javascript.js"></script>
</head>

<!--Cos de la pagina-->

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!--Titol amb el logo del login-->
    <div class="header">
        <a class="efectoTitulo" title="La Inmobiliaria Estudiantil" href="./main.html"><img class="img" src="./logo.png"
                alt="logo">
            <h1 class="h1">La Inmobiliaria Estudiantil</h1>
        </a>
    </div>


    <!--Formulari on introduim les dades-->
    <div class="cercador">
        <div class="loginContent">
            <div>
                <h2 style="text-align: center; flex-direction: column; align-items: center; justify-content: center;">
                    Iniciar sessió</h2>
                <p></p>

                <form>
                    <div class="container" style="display: flex; flex-direction: column;">
                        <div class="container" style="display: flex; flex-direction: column;">

                            <div class="row">
                                <label>Correu electrònic</label>
                                <input class="inputText" id="user_mail" type="email" name="usermail">
                                <p></p>
                            </div>

                            <div class="row">
                                <label>Contrasenya <a href="">No la recordes ?</a></label>
                                <input class="inputText" id="user_password" type="password" name="userpassword">
                                <p></p>
                            </div>

                            <div class="row">
                                <label>
                                    <input id="checkBox_remember" type="checkbox"> Recordar la meva contrasenya
                                </label>
                                <p></p>
                            </div>

                            <div class="row">

                                <button class="acceptButtons" style="size: max-width;" id="accept_button_login"
                                    type="button">Iniciar sessió</button>
                                <p></p>

                                <div class="col-sm" style="text-align: center;">
                                    <label>No tens un compte ? <a href="./register.html">Registra't aquí</a></label>
                                </div>

                            </div>
                        </div>
                    </div>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
